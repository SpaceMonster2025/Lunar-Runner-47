      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Jura:wght@400;700&display=swap');
      
      body {
        background-color: #09090b;

        font-family: 'Courier Prime', monospace;
        overflow: hidden;
      }

      .font-display {
        font-family: 'Jura', sans-serif;
      }

      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
    </style>
